#     MARIADB_ROOT_PASSWORD: inception
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    volumes:
    - mariadb:/var/lib/mysql/
    env_file: .env
    depends_on:
     - wordpress
    networks:
       inception:
          ipv4_address: 192.168.1.5
    #restart: always

networks:
  inception:
      driver: bridge
      ipam:
        driver: default
        config:
        - subnet: 192.168.1.0/24
volumes:
   wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ciclo/Documentos/42/inception/srcs/requirements/wordpress/wordpressVolume/
   mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ciclo/Documentos/42/inception/srcs/requirements/mariadb/mariadbVolume/
