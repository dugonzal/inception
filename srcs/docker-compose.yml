version: '3.8'

services:
  nginx:
    container_name: nginx
    #image: hello-world:latest
    build:  
      context:  requirements/nginx/ 
      dockerfile:  Dockerfile
    ports:
      - 443:443
      - 80:80
    #volumes: # volume temp changes
      #- ./requirements/conf.nginx:/usr/nginx/nginx.conf  
    networks:
     - inception
    restart: always
  wordpess:
      container_name: wordpress
      build:
        context: requirements/wordpress/
        dockerfile:  Dockerfile
      restart: always
      networks:
      - inception
      volumes:
       - wordpress:/var/www/

networks:
  inception:
    name: inception

volumes:
   wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/dugonzal/data/
