version: '3.8'

services:
  nginx:
    container_name: nginx
    build:
      context:  requirements/nginx/
      dockerfile:  Dockerfile
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
     - inception
    restart: always
    env_file: .env
  wordpress:
      container_name: wordpress
      build:
        context: requirements/wordpress/
        dockerfile:  Dockerfile
      restart: always
      networks:
      - inception
      volumes:
       - wordpress:/var/www/html/wordpress
      env_file: .env

networks:
  inception:
    name: inception

volumes:
   wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ciclo/Documentos/42/inception/srcs/requirements/wordpress/wordpressVolume/
