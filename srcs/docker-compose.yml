version: '3.8'

services:
  wordpress:
      container_name: wordpress
      build: requirements/wordpress/
      volumes:
       - wordpress:/var/www/html/
      env_file: .env
      ports:
      - 9000:9000
      networks:
       inception:
         ipv4_address: 192.168.1.3
    #restart: always
  nginx:
    container_name: nginx
    build: requirements/nginx/
    ports:
      - 443:443
    networks:
       inception:
         ipv4_address: 192.168.1.4
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    depends_on: 
    - wordpress
    #restart: always
